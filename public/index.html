<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./bundle.js" type="module" defer></script>
    <title>Odin Library</title>


</head>
<body>
    <div class = "container">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand">Odin Library</a>
            <div>
                <div id = "header-profile-picture" hidden > </div>
                <span style="color: antiquewhite;" hidden id="header-username"></span>
                <button hidden id="header-signin-btn">Sign in With Gmail</button>
                <button hidden id="header-signout-btn">Sign Out</button>
            </div>
        </nav>
        <div id="form-wrapper">
            <button class="book-form-btn">
                + New book
            </button>
            <div class="form-div">
            
                <form action="" class="inactive" id="book-form">
                    <h2>New book</h2>
                    <div>
                        <label for="book-title">
                            <span>Title:</span>
                        </label>
                        <input type="text" id="book-title" name="book_title" required>
                    </div>
            
                    <div>
                        <label for="book-author">
                            <span>Author:</span>
                        </label>
                        <input type="text" id="book-author" name="book_author" required>
            
                    </div>
            
                    <div>
                        <label for="book-year">
                            <span>Release Year:</span>
                            <br>
                        </label>
                        <input type="number" name="book_year" id="book-year" min="0" max="2024" required>
                    </div>
            
                    <div>
                        <label for="book-pages">
                            <span>Pages:</span>
                            <br>
                            <input type="number" name="book_pages" id="book-pages" min="10" max="15000" required>
                        </label>
                    </div>
            
                    <div>
                        <label for="book-read">
                            <span>Read:</span>
                        </label>
                        <input type="checkbox" id="book-read" name="book_read">
                    </div>
            
                    <div class="button-div">
                        <button type="submit" id="submit-book">+ Add Book</button>
                    </div>
                </form>
            </div>
        </div>
      

        <h2 id="main-title">Books</h2>
        <div class="library">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
