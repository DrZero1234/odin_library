<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <button class = "book-form-btn">
            + New book
        </button>

        <form action="" method="get" class="inactive" id="book-form">
            <label for="book-title">
                <span>Title:</span>
            </label>
            <input type="text" id="book-title" name="book_title" required>
            <label for="book-author">
                <span>Author:</span>
            </label>
            <input type="text" id="book-author" name="book_author" required>
            <label for="book-year">
                <span>Release Year:</span>
            </label>
            <input type="number" name="book_year" id="book-year" min="0" max="2024" required>
            <label for="book-read">
                <span>Read:</span>
            </label>
            <input type="checkbox" id="book-read" name="book_read">
            <button type="submit">+ Add Book</button>

        </form>
        <h2>Books</h2>
        <div class="library">
        
        </div>
    </div>
    
</body>
</html>
