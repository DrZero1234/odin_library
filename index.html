<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="./dist/bundle.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div id="form-wrapper">
            <button class="book-form-btn">
                + New book
            </button>
            <div class="form-div">
            
                <form action="" class="inactive" id="book-form">
                    <h2>New book</h2>
                    <div>
                        <label for="book-title">
                            <span>Title:</span>
                        </label>
                        <input type="text" id="book-title" name="book_title" required>
                    </div>
            
                    <div>
                        <label for="book-author">
                            <span>Author:</span>
                        </label>
                        <input type="text" id="book-author" name="book_author" required>
            
                    </div>
            
                    <div>
                        <label for="book-year">
                            <span>Release Year:</span>
                            <br>
                        </label>
                        <input type="number" name="book_year" id="book-year" min="0" max="2024" required>
                    </div>
            
                    <div>
                        <label for="book-pages">
                            <span>Pages:</span>
                            <br>
                            <input type="number" name="book_pages" id="book-pages" min="10" max="15000" required>
                        </label>
                    </div>
            
                    <div>
                        <label for="book-read">
                            <span>Read:</span>
                        </label>
                        <input type="checkbox" id="book-read" name="book_read">
                    </div>
            
                    <div class="button-div">
                        <button type="submit" id="submit-book">+ Add Book</button>
                    </div>
                </form>
            </div>
        </div>
      

        <h2 id="main-title">Books</h2>
        <div class="library">
        </div>
    </div>
</body>
</html>
